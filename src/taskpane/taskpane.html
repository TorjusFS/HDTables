<!-- This file shows how to design a first-run page that provides a welcome screen to the user about the features of the add-in. -->

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contoso Task Pane Add-in</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>

    <!-- For more information on Fluent UI, visit https://developer.microsoft.com/fluentui#/. -->
    <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/9.6.1/css/fabric.min.css" type="text/css"/>

    <!-- Template styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
    <link href="index.css" rel="stylesheet" type="text/css" />

</head>

<body mode="maker">
    <div class="ms-welcome__main">
        <div>
            <div class="header">
                <h3>Variables</h3>
                <button id="create-new-variable" class="button-1">+</button>
                <button id="create-variable-range" class="button-2">Add selected rows</button>
            </div>
            <div id="variables">
            </div>
            <div class="header">
                <h3>Constraints</h3>
                <button id="new-constraint" class="button-1">+</button>
            </div>
            <div id="constraints">
                
            </div>
            
        </div>
        <div>
    </div>
  
      <div class="blockly-editor">
          <div class="blockly-buttons">
      <button class="mode-blockly mdl-button mdl-js-button save-button" id="save">Save</button>
      <button class="mode-blockly mdl-button mdl-js-button cancel-button" id="cancel">Cancel</button>
    </div>
        <p id="blockly-error"></p>
        <div id="blocklyDiv" style="height: 480px;"></div>
      </div>
    <div id="error-message">

    </div>

    </div>
</body>

</html>
